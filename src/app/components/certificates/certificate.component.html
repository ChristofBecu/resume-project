<div *ngIf="certificates">
  <div class="box">
    <div class="col-xs-12 col-sm-7">
      <h2><i class="fas fa-certificate ico"></i> Workshops</h2>
      <div class="certificate clearfix">
        <div *ngFor="let certificate of certificates">
          <div class="row">
            <div class="details">
              <div class="where">
                {{certificate.issuer}}
              </div>
              <div class="description">
                <div class="date pull-right">
                  {{certificate.date}}
                </div>
                <div class="name">
                  {{certificate.name}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-contact class="hide-on-mobile"></app-contact>
  </div>  
</div>
