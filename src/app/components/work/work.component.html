<div *ngIf="works">
  <div class="box">
    <div class="col-xs-12 col-sm-7">
      <h2><i class="fas fa-suitcase ico"></i> Work Experience</h2>
      <div class="job clearfix">
        <div *ngFor="let work of works">
          <div class="row">
            <div class="details">
              <div class="where">
                {{work.name}}
                <div class="pull-right">
                  {{work.location}}
                </div>
              </div>
              <div class="description">
                {{work.description}}
              </div>
              <div class="address">
                <a href="" target= "_blank"><i class="fas fa-globe ico"></i> {{work.url}}</a>
              </div>
              <div class="year">{{formatDate(work.startDate)}} - {{formatDate(work.endDate)}}</div>
            </div>
          </div>
          <div class="row">
            <div class="job-details col-xs-11">
              <div class="profession">{{work.position}}</div>
              {{work.summary}}
              
              <div class="highlights" *ngIf="work.highlights">
                Highlights
              </div>
              <ul class="list-group" >
                <li class="list-group-item" *ngFor="let highlight of work.highlights">{{highlight}}</li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
    <app-contact class="hide-on-mobile"></app-contact>
  </div>
</div>
